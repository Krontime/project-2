<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALL THE CHOCOLATE</title>

    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/bootswatch_cosmo.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css"/>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>
<body>
	<main>
	  <div class="row">
	  	<div class="col-xs-12 text-center">
		  <h1>Welcome To The World Of Cacao!</h1>
		</div>
	  </div>
	  <section class="section">
	    <div class="container">
	      
	      <div class="row">
	        <div class="col-xs-12 col-sm-6 text-center">
	          <p class="section-paragraph">Most of the Cacao was rated 3 out of 5</p>
	          </div>
	          <div class="col-xs-12 col-sm-6 text-center">
				<p class="section-paragraph">Most beans that were used come from Madagascar</p>	          
			  </div>
	        </div>

	        <div class="row">
	          <div class="col-xs-12 col-sm-6 text-center" id="cocoa_by_rating" class="custom-chart"></div>
	          <div class="col-xs-12 col-sm-6 text-center" id="most_used_bean" class="custom-chart"></div>
	        </div>
        </div> 
	        <hr />
	    <div class="container">
	        <div class="row">
	          <div class="col-xs-12 text-center">
	            <p class="section-paragraph">Most percentage of cocoa is rated closly</p>
	          </div>
          	</div>
	        <div class="row">
	          <div class="col-xs-12 text-center" id="average_rating_for_percent" class="custom-chart"></div>
	        </div>
	      </div>
	      
	      <hr />
	      
	      <div class="container">
	        <div class="row">
	          <div class="col-xs-12 col-sm-12 text-center">
	            <p class="section-paragraph">Most beans that were used (and named) are called Trinatario</p>
	        </div>

	        <div class="col-xs-12 col-sm-12 text-center" id="service-salary">
	        	
	        </div>
	      </div>
	    </div>
	  </section>
	</main>
    <script type="text/javascript" src="static/graphs.js"></script>
</body>
</html>
